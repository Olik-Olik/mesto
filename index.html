<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Четвертый проект Кусто место" name="description">
    <meta content="HTML, CSS" name="keywords">
    <meta content="Ольга Санина" name="author">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="root">
<header class="header">
    <img alt="Место Россия" class="header__logo" src="images/Logo.svg">
    <!--  <img alt="Линия" class="header__line" src="images/Line.jpg">-->
</header>
<main class="container">
    <section class="profile">
        <div class="profile__person-info">
            <div class="profile__person-infobox">
                <img alt="Фотка Кусто" class="profile__avatar" src="images/Image.svg">
            </div>
            <div class="profile__info">
                <div class="profile__title-edit-button">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button-container">
            <button type="button" class="profile__add-button"></button>
        </div>
    </section>
    <!--  <div class="places-list"> --><!--новый див места-->
    <section class="elements">
        <!-- <div>-->
        <div class="elements__card">
            <img alt="Эльбрус" class="elements__image" src="images/Dombay.jpg">
          <!--  <button class="elements__delete-icon"></button>-->
            <div class="elements__combine">
                <h2 class="elements__word">Вулкан</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
        <!--  </div>-->
        <div class="elements__card">
            <img alt="Домбай" class="elements__image" src="images/Dombay.jpg">
            <div class="elements__combine">
                <h2 class="elements__word">Домбай</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
        <div class="elements__card">
            <img alt="Карачаевск" class="elements__image" src="images/Karachaevsk.jpg">
            <div class="elements__combine">
                <h2 class="elements__word">Карачаево-Черкесские горы</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
        <div class="elements__card">
            <img alt="Эльбрус" class="elements__image" src="images/Karachaevsk.jpg">
            <div class="elements__combine">
                <h2 class="elements__word">Эльбрус</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
        <div class="elements__card">
            <img alt="Домбай" class="elements__image" src="images/Dombay.jpg">
            <div class="elements__combine">
                <h2 class="elements__word">Карачаево-Черкесские горы</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
        <div class="elements__card">
            <img alt="Карачаевск" class="elements__image" src="images/Elbrus.jpg">
            <div class="elements__combine">
                <h2 class="elements__word">Карачаево-Черкесские горы</h2>
                <button type="button" class="elements__like" aria-label="Лайк"></button>
            </div>
        </div>
    </section>
    </div>
</main>
<footer class="footer">
    <p class="footer__place">© 2021 Mesto Russia</p>
</footer>
<section class="popup">
    <button class="popup__close-button" type="button" aria-label='Закрыть'></button>
    <div class="popup__container">
        <form class="popup__form" id="popup-mega-id" action="#" name="resave" method="GET"
              aria-label='получения инфо и передачи данных в адресной строке'>
            <h2 class="popup__page">Редактировать профиль</h2>
            <label for="popup-field-name"></label><input type="text" name="inputForm_name" class="popup__field"
                                                         id="popup-field-name" placeholder="Ваше имя"
                                                         value='Жак-Ив Кусто'>
            <label for="popup-field-job"></label><input type="text" name="inputForm_job" class="popup__field"
                                                        id="popup-field-job" placeholder="Род занятия"
                                                        value='Исследователь океана'>
            <button class="popup__save" type="submit" aria-label='Кнопка Сохранить'>Сохранить</button>
        </form>
    </div>
</section>

<section class="popup_type_new-card">
    <button class="popup__close-button" type="button" aria-label='Закрыть'></button>
    <div class="popup__container">
        <form class="popup__form" id="popup-mega-card-id" action="#" name="resave" method="GET"
              aria-label='получения инфо и передачи данных в адресной строке'>
            <h2 class="popup__page">Новое место</h2>
            <input type="text" name="inputForm_place_name" class="popup__field" id="popup-field-card-name"
                   placeholder="Название места"
                   value='Название'>
            <input type="text" name="inputForm_place-img" class="popup__field" id="popup-field-card-img"
                   placeholder="ССылка на картинку"
                   value='Ссылка на картинку'>
            <button class="popup__save" type="submit" aria-label='Кнопка Сохранить'>Сохранить</button>
        </form>
    </div>
</section>

    <template class="item__template">
        <ul>
        <li class="list__item">
            <img class="elements__image" src="./images/Sea.jpg" alt="Море и пляж">
            <img class="clone" src="./images/Edit_Button.svg" alt="Копировать">
            <button type="button" class="elements__trash link-dark"></button>
                    <div class="elements__inside">
                        <button type="button" class="elements__like link-dark<!--link on opasity-->"></button>
