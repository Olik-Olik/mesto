<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Четвертый проект Кусто место" name="description">
    <meta content="HTML, CSS" name="keywords">
    <meta content="Ольга Санина" name="author">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="root">
<header class="header">
    <img alt="Место Россия" class="header__logo" src="images/Logo.svg">
</header>
<main class="container">
    <section class="profile">
        <div class="profile__person-info">
            <div class="profile__person-infobox">
                <img alt="Фотка Кусто" class="profile__avatar" src="images/Image.svg">
            </div>
            <div class="profile__info">
                <div class="profile__title-edit-button">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button-container">
            <button class="profile__add-button" type="button"></button>
        </div>
    </section>

    <section class="elements">

    </section>
</main>
<footer class="footer">
    <p class="footer__place">© 2021 Mesto Russia</p>
</footer>
<section class="popup_type_edit popup">
    <button aria-label='Закрыть всплывающее окошко' class="popup__close-button" type="button"></button>
    <div class="popup__container">
        <!-- стандартные сообщения об ошибке не нужны-->
        <form   class="popup__form"
                novalidate
                name="resaveProfile"
                action="#"
                aria-label='получения инфо и передачи данных'
                id="popup-mega-id"
                method="GET">
            <h2 class="popup__page">Редактировать профиль</h2>
            <input class="popup__field"
                   id="popup-field-name"
                   name="inputForm_name"
                   placeholder="Ваше имя"
                   type="text" value='Жак-Ив Кусто' required
                   minlength="2" maxlength="40">
            <span class = "form__input-error" id = "popup-field-name-error"></span>
            <input class="popup__field"
                   id="popup-field-job"
                   name="inputForm_job"
                   placeholder="Род занятия"
                   type="text"
                   value='Исследователь океана' required
                   minlength="2" maxlength="200">
            <!--элемент ошибки с полем, которое ей соответствует.
             Надёжный способ — добавить атрибут id полю ввода и задать уникальный класс тегу span .
             Далее искать по этим значениям.-->
            <span class = "form__input-error"
                  id = "popup-field-job-mistakes"></span>
            <button aria-label='Кнопка Сохранить'
                    class="popup__save"

                    type="submit">Сохранить</button>
            <!--    disabled-->
        </form>
    </div>
</section>
<section class="popup popup_country">
    <button aria-label='Закрыть всплывающее окошко'
            class="popup__close-button"
            type="button"></button>
    <div class="popup__container">
        <!-- стандартные сообщения об ошибке не нужны-->
        <form   class="popup__form"
                novalidate
                name="resaveCountry"
                action="#"
                aria-label='получения инфо и передачи данных в адресной строке'
                id="popup-input-mega-id"
                method="GET">
            <h2 class="popup__page">Новое место</h2>
            <input class="popup__field popup__input_name"
                   id="popup-field-card-name"
                   name="popup-input-place"
                   placeholder="Название"
                   type="text"
                   value=''
                   required
                   minlength="2"
                   maxlength="30">
            <span class = "form__input-error"
                  id = "popup-field-card-name-mistakes"></span>
       <input class="popup__field popup__input_url"
                   id="popup-field-card-img"
                   name="popup-input-img"
                   placeholder="Ссылка на картинку"
                   type="url"
                   value=''
                   required
                   minlength="2">
                   <span class = "form__input-error url-input-error"
                   id = "popup-field-card-img-mistakes">Необходимо заполнить данное поле</span>
                   <button aria-label='Кнопка Сохранить'
                    class="popup__save"

                    type="submit">Сохранить</button>
            <!-- disabled-->
        </form>
    </div>
</section>
<section class="popup popup_type_image">
    <div class="popup__combine-image">
        <button class="popup__close-button-image"
                aria-label='Закрыть всплывающее окошко'
                type="button"></button>
        <div class="popup__combine-word">
            <div class="popup__container-image">
            </div>
            <img alt="Картинка " class="popup__image" src="images/Elbrus.jpg">
            <h2 class="popup__image-word"></h2>
        </div>
    </div>
</section>
<template class="item-template">
    <div class="elements__card" id="template-id" >
        <div class="elements__trash-image">
            <button class="elements__trash"
                    aria-label='Удаление элемента'
                    type="button"></button>
            <img alt="Картинка" class="elements__image" src="images/Elbrus.jpg">
        </div>
        <div class="elements__combine">
            <h2 class="elements__word">Домбай</h2>
            <button  class="elements__like"
                     aria-label='Лайк'
                     type="button"></button>
        </div>
    </div>
</template>
<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
