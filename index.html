<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Четвертый проект Кусто место" name="description">
    <meta content="HTML, CSS" name="keywords">
    <meta content="Ольга Санина" name="author">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="root">
<header class="header">
    <img alt="Место Россия" class="header__logo" src="images/Logo.svg">
</header>
<main class="container">
    <section class="profile">
        <div class="profile__person-info">
            <div class="profile__person-infobox">
                <img alt="Фотка Кусто" class="profile__avatar" src="images/Image.svg">
            </div>
            <div class="profile__info">
                <div class="profile__title-edit-button">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button-container">
            <button class="profile__add-button" type="button"></button>
        </div>
    </section>

    <section class="elements">

    </section>
</main>
<footer class="footer">
    <p class="footer__place">© 2021 Mesto Russia</p>
</footer>
<section class="popup_type_edit popup">
    <button aria-label='Закрыть всплывающее окошко' class="popup__close-button" type="button"></button>
    <div class="popup__container">
        <form action="#" aria-label='получения инфо и передачи данных' class="popup__form" id="popup-mega-id"
              method="GET"
              name="resaveProfile">
            <h2 class="popup__page">Редактировать профиль</h2>
            <input class="popup__field" id="popup-field-name" name="inputForm_name" placeholder="Ваше имя" type="text" value='Жак-Ив Кусто' required>
            <input class="popup__field" id="popup-field-job" name="inputForm_job "
                   placeholder="Род занятия" type="text"
                   value='Исследователь океана' required>
            <button aria-label='Кнопка Сохранить' class="popup__save " type="submit">Сохранить</button>
        </form>
    </div>
</section>
<section class="popup popup_country">
    <button aria-label='Закрыть всплывающее окошко' class="popup__close-button" type="button"></button>
    <div class="popup__container">
        <form action="#" aria-label='получения инфо и передачи данных в адресной строке' class="popup__form"
              id="popup-input-mega-id" method="GET"
              name="resaveCountry">
            <h2 class="popup__page">Новое место</h2>
            <input class="popup__field" id="popup-field-card-name" name="popup-input-place" placeholder="Название"
                   type="text" value='' required>
            <input class="popup__field" id="popup-field-card-img" name="popup-input-img"
                   placeholder="Ссылка на картинку"
                   type="url" value='' required>
            <button aria-label='Кнопка Сохранить' class="popup__save" type="submit">Сохранить</button>

        </form>
    </div>
</section>
<section class="popup popup_type_image">
    <div class="popup__combine-image">
        <button aria-label='Закрыть всплывающее окошко' class="popup__close-button-image" type="button"></button>
        <div class="popup__combine-word">
            <div class="popup__container-image">
            </div>
            <img alt="Картинка " class="popup__image" src="images/Elbrus.jpg">
            <h2 class="popup__image-word"></h2>
        </div>
    </div>
</section>

<script src="scripts/index.js"></script>

<template class="item-template">
    <div class="elements__card" id="template-id" >
        <div class="elements__trash-image">
            <button class="elements__trash" type="button"></button>
            <img alt="Картинка" class="elements__image" src="images/Elbrus.jpg">
        </div>
        <div class="elements__combine">
            <h2 class="elements__word">Домбай</h2>
            <button aria-label="Лайк" class="elements__like" type="button"></button>
        </div>
    </div>
</template>
</body>
</html>
